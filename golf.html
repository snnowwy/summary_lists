  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#FFA500',
            darkbg: '#0D0D0D',
          }
        }
      }
    }
  </script>
</head>

          xmlns="http://www.w3.org/2000/svg">

    </div>

    <!-- Lists Container -->
    <div id="listsContainer" class="space-y-6"></div>
  </div>

              },
              {
                text: "Something in the way? Hard to explain this one, just watch the video.",
                url: "https://youtu.be/8evta6BLvGs?t=1491",
                url_text: "24:51",
              },

            ]
          },
        ]
      },
    ];

    const categorySelect = document.getElementById("categorySelect");
    const listsContainer = document.getElementById("listsContainer");

    function getYouTubeThumbnail(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/|v\/))([a-zA-Z0-9_-]{11})/);
      const videoId = match ? match[1] : null;
      return videoId ? `https://img.youtube.com/vi/${videoId}/0.jpg` : "";
    }

    function renderCategories() {
      categorySelect.innerHTML = "";
      data.forEach((entry, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = entry.category;
        categorySelect.appendChild(option);
      });
    }

    function renderLists(categoryIndex) {
      const { lists } = data[categoryIndex];
      listsContainer.innerHTML = "";

      lists.forEach((list, idx) => {
        const listDiv = document.createElement("div");
        listDiv.className = "bg-darkbg border border-neon rounded-lg p-4 shadow-lg";

        const title = document.createElement("div");
        title.className = "cursor-pointer";

        const titleRow = document.createElement("div");
        titleRow.className = "text-xl font-semibold flex items-center justify-between text-neon";

        titleRow.innerHTML = `
          <span>${list.title}</span>
          <svg class="chevron ml-2 transition-transform duration-300 w-4 h-4 text-neon" fill="none" stroke="currentColor"
               stroke-width="3" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>`;

        const subtitle = document.createElement("div");
        subtitle.className = "text-sm text-neon/80 mt-1";
        subtitle.textContent = list.subtitle || "";

        title.appendChild(titleRow);
        if (list.subtitle) {
          title.appendChild(subtitle);
        }

        const bulletsDiv = document.createElement("div");
        bulletsDiv.className = "mt-4 hidden space-y-3";

        list.bullets.forEach(b => {
          const bullet = document.createElement("div");
          bullet.className = "text-neon pl-4 relative";

          const dot = document.createElement("span");
          dot.className = "absolute left-0 top-1.5 w-2 h-2 bg-neon rounded-full";
          bullet.appendChild(dot);

          const content = document.createElement("span");
          content.className = "ml-4";

          if (b.url) {
            content.innerHTML = `${b.text} (<a href="${b.url}" target="_blank" class="underline hover:text-orange-300">${b.url_text || 'link'}</a>)`;
          } else {
            content.textContent = b.text;
          }

          bullet.appendChild(content);
          bulletsDiv.appendChild(bullet);
        });

        const ytThumbUrl = getYouTubeThumbnail(list.url);
        if (ytThumbUrl) {
          const thumbLink = document.createElement("a");
          thumbLink.href = list.url;
          thumbLink.target = "_blank";
          thumbLink.className = "block mt-4";

          const img = document.createElement("img");
          img.src = ytThumbUrl;
          img.alt = "YouTube thumbnail";
          img.className = "rounded shadow w-full max-w-md border border-neon";

          thumbLink.appendChild(img);
          bulletsDiv.appendChild(thumbLink);
        }

        title.addEventListener("click", () => {
          const currentlyVisible = !bulletsDiv.classList.contains("hidden");

          // Collapse all other bullet sections
          document.querySelectorAll("#listsContainer > div").forEach(div => {
            const otherBullets = div.querySelector("div.mt-4");
            const otherChevron = div.querySelector(".chevron");
            if (otherBullets && otherBullets !== bulletsDiv) {
              otherBullets.classList.add("hidden");
              if (otherChevron) otherChevron.classList.remove("rotate-180");
            }
          });

          bulletsDiv.classList.toggle("hidden", currentlyVisible);

          // Chevron rotation
          const chevron = title.querySelector(".chevron");
          if (chevron) {
            if (!currentlyVisible) {
              chevron.classList.add("rotate-180");
            } else {
              chevron.classList.remove("rotate-180");
            }
          }
        });

        listDiv.appendChild(title);
        listDiv.appendChild(bulletsDiv);
        listsContainer.appendChild(listDiv);
      });
    }

    categorySelect.addEventListener("change", e => {
      renderLists(e.target.value);
    });

    // Initialize
    renderCategories();
    renderLists(0);
  </script>
</body>

</html>
